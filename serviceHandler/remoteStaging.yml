version: '2'
services:
    webnodestaging:
        container_name: webnodestaging
        extends:
            file: ./base.yml
            service: webnode
        environment:
            extra: '--proxy-ports 80 --global-http-basic-authentication login:development --proxy-host-name-prefix staging. --flags staging'
        labels:
            staging.webnode/admin: 'Backend'
            staging.webnode/: 'Frontend'
